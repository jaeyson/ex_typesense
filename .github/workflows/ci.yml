name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # https://docs.github.com/en/actions/managing-workflow-runs/skipping-workflow-runs
  # Workflows that would otherwise be triggered using `on: push` or
  # `on: pull_request` won't be triggered if you add any of the
  # following strings to the commit message in a push, or the HEAD
  # commit of a pull request:
  # - [skip ci]
  # - [ci skip]
  # - [no ci]
  # - [skip actions]
  # - [actions skip]

  test:
    runs-on: ubuntu-latest
    container: typesense/typesense:26.0

    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # services:
    #   typesense:
    #     image: typesense/typesense:${{ matrix.typesense-version }}
    #     ports:
    #       - "8108:8108"
    #     command: '--data-dir /data --api-key=xyz --enable-cors'

    steps:
      - name: Start Typesense
        run: |
          docker run -d \
          -p 8108:8108 \
          -v/tmp/typesense:/data \
          --name typesense \
          typesense/typesense:26.0 \
          --api-key=xyz \
          --data-dir /data \
          --enable-cors
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.14.x'

      - uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mixtest-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mixtest-

      # - name: Start Typesense
      #   uses: jirevwe/typesense-github-action@v1.0.1
      #   with:
      #     typesense-version: ${{ matrix.typesense-version }}
      #     typesense-api-key: xyz

      - name: Install Dependencies
        run: |
          mix local.rebar --if-missing
          mix local.hex --if-missing
          mix deps.get

      - name: Find unused dependencies
        run: mix deps.unlock --check-unused

      - name: Check retired dependencies
        run: mix hex.audit

      - name: Security audit of dependencies
        run: mix deps.audit

      - name: Compile project
        run: mix compile --all-warnings

      - name: run static analysis
        run: mix credo --all --strict

      - name: check format files
        run: mix format --check-formatted

      - name: Run tests
        run: mix test

      - name: Post test coverage to Coveralls
        run: mix coveralls.github
